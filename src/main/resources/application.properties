spring.application.name=springboot-jpa-entity-relationship
spring.output.ansi.enabled=always
spring.datasource.url=jdbc:mysql://localhost:3306/db_jpa_relationship
spring.datasource.username=root
spring.datasource.password=sasa12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
# Automatically create table in database and drop tables if exist
spring.jpa.hibernate.ddl-auto=create
# Updates tables based on entity class changes
# spring.jpa.hibernate.ddl-auto=update
# Configures lazy loads to full loads (ex: findById will know whole object instead of just ID)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

